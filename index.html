<script>


const carrouselImgs = ['panther', 'snake', 'goat', 'condor', 'bull']
carrouselImgs.forEach(img => {
	const imgElmt = $('<img class="img" src="./public/img/' + img + '.jpg"/>')
	$('#carrousel').append(imgElmt)
	$('#carrousel-nav').append(imgElmt.clone())
})
$('#carrousel .img').each(function() {
	const elmt = $(this).clone().css({height: '90vh', display: 'block', margin: 'auto'})
	$(this).magnificPopup({
		type: 'image',
		closeOnContentClick: true,
		closeBtnInside: false,
		items: {
			src: elmt,
			type: 'inline'
		},
		fixedContentPos: true
	});
})

$("#carrousel").slick({
	dots: false,
	arrows: false,
	infinite: true,
	speed: 300,
	slidesToShow: 3,
	slidesToScroll: 1,
	initialSlide: 2,
	autoplay: true,
	centerMode: true,
	focusOnSelect: true,
	variableWidth: true,
	autoplay: false
});

$("#carrousel-nav").css('width', '95vmin').slick({
	dots: false,
	arrows: false,
	infinite: true,
	speed: 300,
	slidesToShow: 5,
	slidesToScroll: 1,
	centerMode: true,
	focusOnSelect: true,
	autoplay: true,
	asNavFor: '#carrousel',
	responsive: [
		{
			breakpoint: 450,
			settings: {
				slidesToShow: 3
			}
		}
	]
});


</script>
