<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<link href="plugins\slick-1.8.1\slick\slick.css" rel="stylesheet">
	<link href="plugins\slick-1.8.1\slick\slick-theme.css" rel="stylesheet">
	<link href="./index.css" rel="stylesheet">
	<!-- Magnific Popup core CSS file -->
	<link rel="stylesheet" href="plugins/Magnific-Popup-master/dist/magnific-popup.css">
	</style>
</head>
<body>

<h1>Last draws!</h1>

<div id="carrousel"></div>
<br/>
<div id="carrousel-nav" class="carrousel-nav"></div>

<script src="external/jquery/jquery.js"></script>
<!-- Magnific Popup core JS file -->
<script src="plugins/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
<script src="jquery-ui.js"></script>
<script src="plugins\slick-1.8.1\slick\slick.min.js"></script>
<script>
//--------------------------CARROUSEL-------------------------------------
const carrouselImgs = ['magic', 'panther', 'snake', 'goat', 'condor', 'bull']
carrouselImgs.forEach(img => {
	const imgElmt = $('<div class="img"></div>').css('background-image', 'url(./public/img/' + img + '.jpg')
	$('#carrousel').append(imgElmt)
	$('#carrousel-nav').append(imgElmt.clone())
})
$('#carrousel .img').each(function() {
	const elmt = $(this).clone().css({height: '80vh'})
	$(this).magnificPopup({
		type: 'image',
		closeOnContentClick: true,
		closeBtnInside: false,
		items: {
			src: elmt,
			type: 'inline'
		},
		fixedContentPos: true
	});
})

$('#carrousel .img, #carrousel-nav .img')
	.css({height: '50vmin'})

$('#carrousel-nav .img')
	.css({height: '10vmin'})

$("#carrousel").slick({
	dots: true,
	arrows: true,
	infinite: true,
	speed: 300,
	slidesToShow: 5,
	slidesToScroll: 1,
	autoplay: true,
	centerMode: true,
	focusOnSelect: true,
	responsive: [
  	{
      breakpoint: 1024,
      settings: {
        slidesToShow: 3
      }
    },
    {
      breakpoint: 750,
      settings: {
		arrows: false,
		focusOnSelect: false,
		dots: false,
		autoplay: false,
        slidesToShow: 1,
		fade: true
      }
    }
  ]
});

$("#carrousel-nav").slick({
	responsive: [
		{
			breakpoint: 750,
			settings: {
				dots: true,
				arrows: true,
				infinite: true,
				speed: 300,
				slidesToShow: 3,
				slidesToScroll: 1,
				centerMode: true,
				focusOnSelect: true,
				autoplay: true,
				asNavFor: '#carrousel'			
			}
		}
	]
});
</script>
</body>
</html>
