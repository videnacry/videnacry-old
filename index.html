<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


	<title>jQuery UI Example Page</title>


	<link href="jquery-ui.css" rel="stylesheet">
	<link href="plugins\slick-1.8.1\slick\slick.css" rel="stylesheet">
	<link href="plugins\slick-1.8.1\slick\slick-theme.css" rel="stylesheet">
	<link href="./index.css" rel="stylesheet">
	<!-- Magnific Popup core CSS file -->
	<link rel="stylesheet" href="plugins/Magnific-Popup-master/dist/magnific-popup.css">
	</style>
	
	
	
	<script src="external/jquery/jquery.js"></script>
	<!-- Magnific Popup core JS file -->
	<script src="plugins/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="plugins\slick-1.8.1\slick\slick.min.js"></script>
	
	
	
</head>
<body>


<script>//--------------------------------------------BACKDROP & BACKGROND-----------------------------------------------------

const backdropElmt = $('<div class="backdrop"><div/>').css({backgroundImage:"url(./public/img/condor.jpg)"})

</script>
	

<div class="background" style="background-image: url(./public/img/dinosaurflip.jpg),  url(./public/img/dinosaur.jpg)"></div>




<!--------------------------------------------------------NAVBAR-------------------------------------------------------------->


<aside class="navbar-s">
	<nav>
		<button class="close">&times;</button>
		<ul>
			<li><a>Home</a></li>
			<li><a>Biography</a></li>
			<li><a>Gallery</a></li>
			<li><a>Contact</a></li>
		</ul>
	</nav>
</aside>



<button class="navbar-toggler ui-button ui-corner-all">
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</button>


<script>

	function hideNavbar() {
		$('.navbar-s').removeClass('show')
		backdropElmt.off('click', hideNavbar).detach()
	}

	$('.navbar-toggler').first().click(function() {
		$('.navbar-s').addClass('show').before(backdropElmt.on('click', hideNavbar))
	})

	$('.navbar-s .close').click(hideNavbar)


</script>



<!-----------------------------------------------------CARROUSEL----------------------------------------------------------->


<div id="carrousel"></div>
<br/>
<div id="carrousel-nav" class="carrousel-nav"></div>
<br/>



<script>


const carrouselImgs = ['panther', 'snake', 'goat', 'condor', 'bull']
carrouselImgs.forEach(img => {
	const imgElmt = $('<img class="img" src="./public/img/' + img + '.jpg"/>')
	$('#carrousel').append(imgElmt)
	$('#carrousel-nav').append(imgElmt.clone())
})
$('#carrousel .img').each(function() {
	const elmt = $(this).clone().css({height: '90vh', display: 'block', margin: 'auto'})
	$(this).magnificPopup({
		type: 'image',
		closeOnContentClick: true,
		closeBtnInside: false,
		items: {
			src: elmt,
			type: 'inline'
		},
		fixedContentPos: true
	});
})

$("#carrousel").slick({
	dots: false,
	arrows: false,
	infinite: true,
	speed: 300,
	slidesToShow: 3,
	slidesToScroll: 1,
	initialSlide: 2,
	autoplay: true,
	centerMode: true,
	focusOnSelect: true,
	variableWidth: true,
	autoplay: false
});

$("#carrousel-nav").css('width', '95vmin').slick({
	dots: false,
	arrows: false,
	infinite: true,
	speed: 300,
	slidesToShow: 5,
	slidesToScroll: 1,
	centerMode: true,
	focusOnSelect: true,
	autoplay: true,
	asNavFor: '#carrousel',
	responsive: [
		{
			breakpoint: 450,
			settings: {
				slidesToShow: 3
			}
		}
	]
});



</script>
</body>
</html>
